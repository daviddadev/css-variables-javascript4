<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Scoped CSS Variables and JS</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>
  <hr class="style">

  <div class="controls">
    <label for="spacing">Spacing:</label> <input data-sizing="px" id="spacing" max="200" min="10" name="spacing" type="range" value="10"> <label for="blur">Blur:</label> <input data-sizing="px" id="blur" max="25" min="0" name="blur" type="range" value="10"> <label for="base">Base Color</label> <input id="base" name="base" type="color" value="#ffc600">
  </div>

  <!-- API: Random Image generator -->
  <img src="https://source.unsplash.com/random/800x500"> 
   


   <p>By: <a href="http://sotoxp.com">sotoxp.com</a></p>



  <script src="app.js">
  </script>
</body>
</html>
